<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar dengan Neon Shadow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0; /* Menghilangkan margin default */
        }
        .gambar {
            width: 300px; /* Atur lebar gambar sesuai kebutuhan */
            height: auto; /* Menjaga rasio aspek gambar */
            border-radius: 10px; /* Menambahkan sudut melengkung */
            box-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 60px #ff0; /* Bayangan kuning neon */
        }
  
    </style>
</head>
<body>
    <img src="Bubble.jpg" alt="Gambar" class="gambar"> <!-- Ganti URL gambar sesuai kebutuhan -->
</body>
</html>
